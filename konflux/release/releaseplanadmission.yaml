---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: calunga
  labels:
    release.appstudio.openshift.io/auto-release: 'true'
spec:
  applications:
    - calunga-v2-index-main
  data:
    intention: production
  origin: calunga-tenant
  pipeline:
    pipelineRef:
      resolver: bundles
      params:
      - name: name
        value: calunga-push-to-pulp
      - name: bundle
        value: quay.io/redhat-user-workloads/calunga-tenant/plumbing-pipelines@sha256:817f0f8a8c70faf6906210b0714e527eac740b2fa25c9b4a3ff5a2d69ddc9ec8
      - name: kind
        value: pipeline
    serviceAccountName: calunga-release
    timeouts:
      pipeline: 2h0m0s
      tasks: 1h0m0s
  policy: calunga

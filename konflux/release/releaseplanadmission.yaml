---
apiVersion: appstudio.redhat.com/v1alpha1
kind: ReleasePlanAdmission
metadata:
  name: calunga
  labels:
    release.appstudio.openshift.io/auto-release: 'true'
spec:
  applications:
    - calunga-v2-index-main
  data:
    intention: production
  origin: calunga-tenant
  pipeline:
    pipelineRef:
      resolver: bundles
      params:
      - name: name
        value: calunga-push-to-pulp
      - name: bundle
        value: quay.io/redhat-user-workloads/calunga-tenant/plumbing-pipelines@sha256:4340804c4f44a0bc410db95471c5bd4e26022a6b5e0bf9bbb464e84b4e9b3978
      - name: kind
        value: pipeline
    serviceAccountName: calunga-release
    timeouts:
      pipeline: 2h0m0s
      tasks: 1h0m0s
  policy: calunga

apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/calungaproject/index?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main"
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: calunga-v2-index-main
    appstudio.openshift.io/component: calunga-v2-index-main
    pipelines.appstudio.openshift.io/type: build
  name: calunga-v2-index-main-on-push
  namespace: calunga-tenant
spec:
  params:
    - name: git-url
      value: '{{source_url}}'
    - name: revision
      value: '{{revision}}'
    - name: output-image
      value: quay.io/redhat-user-workloads/calunga-tenant/calunga-v2-index-main:{{revision}}
    - name: dockerfile
      value: Containerfile
    - name: prev-packages-ref
      value: 'HEAD^'
    - name: git-clone-depth
      value: '0'
  taskRunTemplate:
    serviceAccountName: build-pipeline-calunga-v2-index-main
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
  pipelineRef:
    name: build
  taskRunSpecs:
    - pipelineTaskName: build-wheels
      computeResources:
        requests:
          memory: 10Gi
        limits:
          memory: 10Gi
status: {}
